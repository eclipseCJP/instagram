<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="widht=device-widht, initial-scaled=10">
		<link rel="stylesheet" href="css/style.css">
		<title>Instagram</title>
	</head>
	<body>
		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="img/cel.png" alt="celular">
			</div>

			<div class="instagram-continue">
				<div class="group">
					<img src="img/insta.png" class="instagram-logo" alt="instagram">
					<div class="profile-photo">
						<img src="img/foto.jpg" alt="foto de perfil">
					</div>
					<a href="3" class="instagram-login">Continue como Cristian Ramos</a>
					<a href="3" class="instagram-logout">Remover Conta</a>
				</div>
				<div class="group">
					<p class="not-account">Não é Cristian</p>
					<p class="not-account">
						<span class="link-blue">Alternar contas</span>
						ou
						<span class="link-blue">Inscreva-se</span>
					</p>
				</div>
				<div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
			</div>
		</div>
	</body>
<html>
